<div class="grid-container-first">
    <div *ngFor="let x of localarray;">
        <div class = "card-container">
            <div class="item-image" a (click) = "routerfunc(x)"> 
                <img src={{x.img}} alt="food">
            </div>
            <div class="name-and-type">
                <h5>{{x.name}}</h5>
                <span *ngIf = "x.type == 0">
                    <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Indian-vegetarian-mark.svg/768px-Indian-vegetarian-mark.svg.png" style="width: 20px;">
                    </span>
                    <span *ngIf = "x.type == 2">
                        <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Indian-vegetarian-mark.svg/768px-Indian-vegetarian-mark.svg.png" style="width: 20px;">
                        </span>
                    <span *ngIf = "x.type == 1">
                        <img src = "https://smallimg.pngkey.com/png/small/245-2459071_non-veg-icon-non-veg-symbol-png.png" style = "width : 20px">
                </span>
            </div>
            <div class="more-info">
                <div class="item-star">
                    <b>{{x.star}}</b>
                    <span class="material-symbols-outlined fa-sm">star</span>
                </div>&nbsp;
                <b>{{x.price | currency : 'INR'}}</b>
                <div class="quantity">
                    <button (click)="countdecrease(x.id);">
                        <span class="material-symbols-outlined">
                            remove
                        </span>
                    </button>
                    <b>{{x.quantity}}</b>
                    <button (click)="countincrease(x.id);">
                        <span class="material-symbols-outlined">
                            add
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <br><br><br>
</div>
